<!DOCTYPE html>
<html lang="en" class="h-full" xmlns:th="http://www.thymeleag.org">
<head>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/member/public.css" />
    <link rel="stylesheet" href="/css/member/join.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body class="h-full">
<!-- 전체 -->
<div id="__next">
    <div class="h-full min-h-screen flex">
        <!-- 왼쪽 전체 -->
        <div class="w-[100%] py-[40px] flex flex-col items-center lg:w-[55%] lg:py-[56px]">
            <!-- 뒤로가기 -->
            <div class="px-[32px] w-full lg:px-[40px]">
                <button
                        type="button"
                        class="relative flex justify-center items-center font_button_bold_md h-[48px] rounded-[24px] content_secondary surface_tertiary hover:surface_primary_active active:surface_primary_active disabled:surface_disabled px-[20px] min-w-[88px] disabled:content_disabled"
                >
                    <div class="flex items-center justify-center">
                        <svg viewBox="0 0 17 16" height="16px" widht="16px" class="mr-[4px] shrink-0">
                            <path
                                    d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"
                            ></path>
                        </svg>
                        <div>뒤로</div>
                    </div>
                </button>
            </div>

            <!-- 이메일로 시작하기 -->
            <section
                    class="mt-[76px] px-[32px] w-full min-w-[320px] max-w-[400px] flex flex-col items-center lg:mt-[52px] lg:mx-auto"
            >
                <!-- 제목 -->
                <h1 class="font_display_bold_sm">이메일로 시작하기</h1>
                <!--이메일, 이용자이름, 비밀번호, 비밀번호 확인, 동의  -->
                <div class="w-full">
                    <form name="join" th:action="@{/member/join}" method="post" th:object="${memberVO}" class="mt-[40px] grid grid-cols-1 gap-y-[24px] mb-[40px]">
                        <!-- 이메일(아이디) -->
                        <div>
                            <p class="font_label_bold_md content_primary mb-[8px]">이메일 (아이디)</p>
                            <label
                                    class="relative overflow-hidden flex rounded-[8px] border-solid border-[1px] border_black_opacity surface_primary focus:border-[2px] focus:border_accent_active disabled:content_disabled"
                            >
                                <input
                                        th:field="*{memberEmail}"
                                        type="email"
                                        placeholder="example@gmail.com"
                                        class="px-[20px] w-full h-[48px] outline-none font_body_regular_md content_primary placeholder:content_disabled disabled:surface_tertiary disabled:border_black_opacity"
                                />
                            </label>
                            <!-- 오류메세지 출력 -->
                            <div class="none mt-[8px] font_label_regular_sm content_negative">
                                <div class="mr-auto flex items-center">
                                    <svg
                                            viewBox="0 0 25 25"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-[16px] w-[16px] mr-[4px]"
                                    >
                                        <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
                                        ></path>
                                    </svg>
                                    <span id="warn-email">필수 항목입니다</span>
                                </div>
                            </div>
                        </div>
                        <!-- 이용자 이름 -->
                        <div>
                            <p class="font_label_bold_md content_primary mb-[8px]">이용자 이름</p>
                            <label
                                    class="relative overflow-hidden flex rounded-[8px] border-solid border-[1px] border_black_opacity surface_primary focus:border-[2px] focus:border_accent_active disabled:content_disabled"
                            >
                                <input
                                        th:field="*{memberName}"
                                        type="text"
                                        placeholder="이용자 이름 입력"
                                        class="px-[20px] w-full h-[48px] outline-none font_body_regular_md content_primary placeholder:content_disabled disabled:surface_tertiary disabled:border_black_opacity"
                                />
                            </label>
                            <!-- 오류메세지 출력 -->
                            <div class="none mt-[8px] font_label_regular_sm content_negative">
                                <div class="mr-auto flex items-center">
                                    <svg
                                            viewBox="0 0 25 25"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-[16px] w-[16px] mr-[4px]"
                                    >
                                        <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
                                        ></path></svg
                                    >필수 항목입니다
                                </div>
                            </div>
                        </div>
                        <!-- 비밀번호 -->
                        <div>
                            <p class="font_label_bold_md content_primary mb-[8px]">비밀번호</p>
                            <label
                                    class="relative overflow-hidden flex rounded-[8px] border-solid border-[1px] border_black_opacity surface_primary focus:border-[2px] focus:border_accent_active disabled:content_disabled"
                            >
                                <input
                                        th:field="*{memberPassword}"
                                        type="password"
                                        placeholder="비밀번호 입력"
                                        class="px-[20px] w-full h-[48px] outline-none font_body_regular_md content_primary placeholder:content_disabled disabled:surface_tertiary disabled:border_black_opacity"
                                />
                            </label>
                            <!-- 오류메세지 출력 -->
                            <div class="none mt-[8px] font_label_regular_sm content_negative">
                                <div class="mr-auto flex items-center">
                                    <svg
                                            viewBox="0 0 25 25"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-[16px] w-[16px] mr-[4px]"
                                    >
                                        <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
                                        ></path></svg
                                    >필수 항목입니다
                                </div>
                            </div>
                        </div>
                        <!-- 비밀번호 확인 -->
                        <div>
                            <p class="font_label_bold_md content_primary mb-[8px]">비밀번호 확인</p>
                            <label
                                    class="relative overflow-hidden flex rounded-[8px] border-solid border-[1px] border_black_opacity surface_primary focus:border-[2px] focus:border_accent_active disabled:content_disabled"
                            >
                                <input
                                        name="findPassword"
                                        type="password"
                                        placeholder="비밀번호 입력"
                                        class="px-[20px] w-full h-[48px] outline-none font_body_regular_md content_primary placeholder:content_disabled disabled:surface_tertiary disabled:border_black_opacity"
                                />
                            </label>
                            <!-- 오류메세지 출력 -->
                            <div class="none mt-[8px] font_label_regular_sm content_negative">
                                <div class="mr-auto flex items-center">
                                    <svg
                                            viewBox="0 0 25 25"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-[16px] w-[16px] mr-[4px]"
                                    >
                                        <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
                                        ></path>
                                    </svg>
                                    <span id="warn-password">비밀번호가 일치하지 않습니다</span>
                                </div>
                            </div>
                        </div>
                        <!-- 이용약관 -->
                        <div>
                            <div class="p-[20px] rounded-[8px] border border_primary">
                                <!-- 이용약관 전체 동의 -->
                                <div class="pb-[16px] border-b border_secondary">
                                    <label class="relative flex items-center w-full false">
                                        <input type="checkbox" class="all absolute opacity-0 w-0 h-0" value="all" />
                                        <div
                                                class="border border_active surface_primary rounded-full h-[20px] w-[20px] flex items-center justify-center"
                                        >
                                            <svg
                                                    viewBox="0 0 24 24"
                                                    class="content_quaternary_inverse h-[12px] w-[12px] content_disabled"
                                            >
                                                <path
                                                        fill-rule="evenodd"
                                                        clip-rule="evenodd"
                                                        d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="ml-[12px]">
                                            <strong class="font_label_bold_lg">이용약관 전체동의</strong>
                                            <span class="font_body_regular_md">(선택포함)</span>
                                        </div>
                                    </label>
                                </div>
                                <!-- 수동 동의 -->
                                <div class="grid grid-cols-1 gap-y-[12px] mt-[16px]">
                                    <!-- 만 14세 이상 -->
                                    <label class="relative flex items-center w-full false">
                                        <input type="checkbox" class="term absolute opacity-0 w-0 h-0" />
                                        <div
                                                class="border border_active surface_primary rounded-full h-[20px] w-[20px] flex items-center justify-center"
                                        >
                                            <svg
                                                    viewBox="0 0 24 24"
                                                    class="content_quaternary_inverse h-[12px] w-[12px] content_disabled"
                                            >
                                                <path
                                                        fill-rule="evenodd"
                                                        clip-rule="evenodd"
                                                        d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="ml-[12px]">
                                            <div class="flex items-center">
                                                <span class="font_body_regular_md">[필수] 만 14세 이상</span>
                                            </div>
                                        </div>
                                    </label>
                                    <!-- 스테디오 이용약관 -->
                                    <label class="relative flex items-center w-full false">
                                        <input type="checkbox" class="term absolute opacity-0 w-0 h-0" />
                                        <div
                                                class="border border_active surface_primary rounded-full h-[20px] w-[20px] flex items-center justify-center"
                                        >
                                            <svg
                                                    viewBox="0 0 24 24"
                                                    class="content_quaternary_inverse h-[12px] w-[12px] content_disabled"
                                            >
                                                <path
                                                        fill-rule="evenodd"
                                                        clip-rule="evenodd"
                                                        d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="ml-[12px]">
                                            <div class="flex items-center">
                                                <span class="font_body_regular_md">[필수] Authopia 이용약관</span>
                                                <a class="ml-[8px]">
                                                    <div class="flex items-center content_accent">
                                                        <span class="font_label_bold_lg">보기</span>
                                                        <svg
                                                                viewBox="0 0 24 24"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="w-[16px] h-[16px]"
                                                        >
                                                            <path
                                                                    fill-rule="evenodd"
                                                                    clip-rule="evenodd"
                                                                    d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"
                                                            ></path>
                                                        </svg>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </label>
                                    <!-- 개인정보 수집 및 이용 -->
                                    <label class="relative flex items-center w-full false">
                                        <input type="checkbox" class="term absolute opacity-0 w-0 h-0" />
                                        <div
                                                class="border border_active surface_primary rounded-full h-[20px] w-[20px] flex items-center justify-center"
                                        >
                                            <svg
                                                    viewBox="0 0 24 24"
                                                    class="content_quaternary_inverse h-[12px] w-[12px] content_disabled"
                                            >
                                                <path
                                                        fill-rule="evenodd"
                                                        clip-rule="evenodd"
                                                        d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="ml-[12px]">
                                            <div class="flex items-center">
                                                <span class="font_body_regular_md">[필수] 개인정보 수집 및 이용</span>
                                                <a class="ml-[8px]">
                                                    <div class="flex items-center content_accent">
                                                        <span class="font_label_bold_lg">보기</span>
                                                        <svg
                                                                viewBox="0 0 24 24"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="w-[16px] h-[16px]"
                                                        >
                                                            <path
                                                                    fill-rule="evenodd"
                                                                    clip-rule="evenodd"
                                                                    d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"
                                                            ></path>
                                                        </svg>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </label>
                                    <!-- 개인정보 제3자 제공 동의 -->
                                    <label class="relative flex items-center w-full false">
                                        <input type="checkbox" class="term absolute opacity-0 w-0 h-0" />
                                        <div
                                                class="border border_active surface_primary rounded-full h-[20px] w-[20px] flex items-center justify-center"
                                        >
                                            <svg
                                                    viewBox="0 0 24 24"
                                                    class="content_quaternary_inverse h-[12px] w-[12px] content_disabled"
                                            >
                                                <path
                                                        fill-rule="evenodd"
                                                        clip-rule="evenodd"
                                                        d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="ml-[12px]">
                                            <div class="flex items-center">
                            <span class="font_body_regular_md"
                            >[선택] 개인정보 제3자 제공 동의</span
                            >
                                                <a class="ml-[8px]">
                                                    <div class="flex items-center content_accent">
                                                        <span class="font_label_bold_lg">보기</span>
                                                        <svg
                                                                viewBox="0 0 24 24"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="w-[16px] h-[16px]"
                                                        >
                                                            <path
                                                                    fill-rule="evenodd"
                                                                    clip-rule="evenodd"
                                                                    d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"
                                                            ></path>
                                                        </svg>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </label>
                                    <!-- 마케팅 정보 수신 동의 -->
                                    <label class="relative flex items-center w-full false">
                                        <input type="checkbox" class="term absolute opacity-0 w-0 h-0" />
                                        <div
                                                class="border border_active surface_primary rounded-full h-[20px] w-[20px] flex items-center justify-center"
                                        >
                                            <svg
                                                    viewBox="0 0 24 24"
                                                    class="content_quaternary_inverse h-[12px] w-[12px] content_disabled"
                                            >
                                                <path
                                                        fill-rule="evenodd"
                                                        clip-rule="evenodd"
                                                        d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"
                                                ></path>
                                            </svg>
                                        </div>
                                        <div class="ml-[12px]">
                                            <div class="flex items-center">
                                                <span class="font_body_regular_md">[선택] 마케팅 정보 수신 동의</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- 시작하기 -->
                        <button
                                type="button"
                                onclick="send()"
                                class="relative flex justify-center items-center font_button_bold_md h-[48px] rounded-[8px] content_primary_inverse surface_primary_inverse hover:surface_primary_inverse_active active:surface_primary_inverse_active disabled:surface_disabled px-[20px] w-full min-w-[88px] disabled:content_disabled"
                        >
                            시작하기
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <!-- 오른쪽 전체 -->
        <div class="hidden lg:block lg:w-[45%]">
            <div class="relative h-full surface_tertiary">
            <span
                    style="
                box-sizing: border-box;
                display: block;
                overflow: hidden;
                width: initial;
                height: initial;
                background: none;
                opacity: 1;
                border: 0px;
                margin: 0px;
                padding: 0px;
                position: absolute;
                inset: 0px;
              "
            >
              <img
                      src="https://www.steadio.co/_next/image?url=https%3A%2F%2Fsteadio-asset.s3.ap-northeast-2.amazonaws.com%2Fstatic%2Fimages%2Fintro%2Fsteadio-intro-03.jpg&w=1920&q=75"
                      sizes="100vw"
                      style="
                  position: absolute;
                  inset: 0px;
                  box-sizing: border-box;
                  padding: 0px;
                  border: none;
                  margin: auto;
                  display: block;
                  width: 0px;
                  height: 0px;
                  min-width: 100%;
                  max-width: 100%;
                  min-height: 100%;
                  max-height: 100%;
                  object-fit: cover;
                  object-position: center center;
                "
              />
            </span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
